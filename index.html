<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body class="bg-color">
    <h1 class="text-align">WELCOME to Parkhi's CALCULATOR</h1>
    <div class="container">
        <input class="input" type="text"/>
        <div class="rows">
            <button class="button">AC</button>
            <button class="button">%</button>
            <button class="button">âŒ«</button> 
            <button class="button" id="divide-button">/</button>
        </div>
        <div class="rows numrows">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button" id="multiply-button">*</button>
        </div>
        <div class="rows numrows">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button" id="minus-button">-</button>
        </div>
        <div class="rows numrows">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button" id="plus-button">+</button>
        </div>
        <div class="rows numrows">
            <button class="button">^</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">=</button>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
